<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="jpeg" href=".//library/icon.jpeg">
    <title>Admin Dashboard - Order Hàng Taobao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="fade-in">
        <div class="container">
            <h1><i class="fas fa-shopping-bag"></i> Admin Dashboard</h1>
            <nav>
                <a href="index.html">Trang chủ</a>
            </nav>
        </div>
    </header>

    <!-- Password Prompt -->
    <div id="password-prompt" class="auth-section">
        <div class="container">
            <h2>Nhập mật khẩu Admin</h2>
            <input type="password" id="admin-password" placeholder="Mật khẩu">
            <button class="btn" onclick="checkPassword()">Xác nhận</button>
        </div>
    </div>

    <!-- Dashboard (ẩn ban đầu) -->
    <section id="dashboard" class="dashboard fade-in" style="display: none;">
        <div class="container">
            <h2 class="slide-up">Quản lý sản phẩm</h2>
            <div class="products-section">
                <form id="product-form" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Tên sản phẩm" required>
                    <input type="text" name="description" placeholder="Mô tả">
                    <input type="file" name="image" accept="image/*">
                    <input type="text" name="imageUrl" placeholder="Hoặc nhập URL ảnh chính">
                    <input type="file" name="video" accept="video/*">
                    <input type="text" name="videoUrl" placeholder="Hoặc nhập URL video">
                    <input type="file" id="product-images" name="images" accept="image/*" multiple>
                    <div id="images-preview" class="images-preview"></div>
                    <textarea name="imagesUrl" placeholder="Nhập các URL ảnh phụ (cách nhau bằng dấu phẩy)"></textarea>
                    <button type="submit" class="btn">Thêm sản phẩm</button>
                </form>
                <div id="product-list"></div>
            </div>
        </div>
    </section>

    <!-- Edit Form (ẩn ban đầu) -->
    <div id="edit-form-container" class="edit-form" style="display: none;">
        <div class="container">
            <h2>Sửa sản phẩm</h2>
            <form id="edit-product-form" enctype="multipart/form-data">
                <input type="hidden" name="id">
                <input type="text" name="name" placeholder="Tên sản phẩm" required>
                <input type="text" name="description" placeholder="Mô tả">
                <input type="file" name="image" accept="image/*">
                <input type="text" name="imageUrl" placeholder="Hoặc nhập URL ảnh chính">
                <input type="file" name="video" accept="video/*">
                <input type="text" name="videoUrl" placeholder="Hoặc nhập URL video">
                <input type="file" id="edit-product-images" name="images" accept="image/*" multiple>
                <div id="edit-images-preview" class="images-preview"></div>
                <textarea name="imagesUrl" placeholder="Nhập các URL ảnh phụ (cách nhau bằng dấu phẩy)"></textarea>
                <button type="submit" class="btn">Lưu</button>
                <button type="button" class="btn" onclick="closeEditForm()">Hủy</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fade-in">
        <p>© 2025 Order Hàng Taobao. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
